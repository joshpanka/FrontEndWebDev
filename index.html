<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <img class="portfolio-logo img-responsive" src="img/udacity-logo.svg" alt="Udacity logo"/>
            </div>
            <div class="portfolio-title text-uppercase text-right col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <h1 class="font-thin">Jane Doette</h1>
                <h4>Front-end Ninja</h4>
            </div>
        </header>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <hr class="secondary-color" />
        </div>
        <div class="banner col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <picture>
              <source media="screen and (min-width: 2220px)" srcset="img/code-banner_x2.jpg">
              <img src="img/code-banner_x1.jpg" alt="Screen with html and javascript">
            </picture>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h2 class="feature-title font-normal">Featured Work</h2>
        </div>
        <div class="featured-work row text-center">
                <div class="work col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="project-image col-xs-4 col-sm-4 col-md-12 col-lg-12">
                        <picture>
                          <source media="screen and (min-width: 2220px)" srcset="img/appify_x2.jpg">
                          <img src="img/appify_x1.jpg" alt="Appify application photo">
                        </picture>
                    </div>
                    <div class="project-description col-xs-8 col-sm-8 col-md-12 col-lg-12">
                        <h3 class="project-title font-thick">Appify</h3>
                        <a class="project-url" href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
                    </div>
                </div>
                <div class="work col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="project-image col-xs-4 col-sm-4 col-md-12 col-lg-12">
                        <picture>
                          <source media="screen and (min-width: 2220px)" srcset="img/sunflower_x2.jpg">
                          <img src="img/sunflower_x1.jpg" alt="Sunflower application photo">
                        </picture>
                    </div>
                    <div class="project-description col-xs-8 col-sm-8 col-md-12 col-lg-12">
                        <h3 class="project-title font-thick">Sunflower</h3>
                        <a class="project-url" href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
                    </div>
                </div>
                <div class="work col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="project-image col-xs-4 col-sm-4 col-md-12 col-lg-12">
                        <picture>
                          <source media="screen and (min-width: 2220px)" srcset="img/bokeh_x2.jpg">
                          <img src="img/bokeh_x1.jpg" alt="Bokeh application photo">
                        </picture>
                    </div>
                    <div class="project-description col-xs-8 col-sm-8 col-md-12 col-lg-12">
                        <h3 class="project-title font-thick">Bokeh</h3>
                        <a class="project-url" href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
