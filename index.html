<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Kalam:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <header class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <img class="portfolio-logo img-responsive" src="img/Josh-Logo.svg" alt="Josh Panka logo" />
            </div>
            <div class="portfolio-title text-uppercase text-right col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <h1 class="font-normal">Josh Panka</h1>
                <h4>Front-end Developer</h4>
            </div>
        </header>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <hr class="secondary-color" />
        </div>
        <div class="banner col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <picture>
                <source media="screen and (min-width: 2220px)" srcset="img/color-banner_x2.jpg">
                    <img class="img-responsive" src="img/color-banner_x1.jpg" alt="Painted hands holding a paintbrush and pencil">
            </picture>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h2 class="feature-title font-normal">Featured Work</h2>
        </div>
        <div class="featured-work row text-center">
            <div class="work col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="project-image col-xs-4 col-sm-4 col-md-12 col-lg-12">
                    <picture>
                        <source media="screen and (min-width: 2220px)" srcset="img/portfolio_x2.jpg">
                            <img class="img-responsive" src="img/portfolio_x1.jpg" alt="Portfolio application photo">
                    </picture>
                </div>
                <div class="project-description col-xs-8 col-sm-8 col-md-12 col-lg-12">
                    <h3 class="project-title font-thick">Portfolio</h3>
                    <a class="project-url" href="https://github.com/joshpanka/FrontEndWebDev/">https://github.com/joshpanka/FrontEndWebDev/</a>
                </div>
            </div>
            <div class="work col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="project-image col-xs-4 col-sm-4 col-md-12 col-lg-12">
                    <picture>
                        <source media="screen and (min-width: 2220px)" srcset="img/sunflower_x2.jpg">
                            <img class="img-responsive" src="img/sunflower_x1.jpg" alt="Sunflower application photo">
                    </picture>
                </div>
                <div class="project-description col-xs-8 col-sm-8 col-md-12 col-lg-12">
                    <h3 class="project-title font-thick">Project 2</h3>
                    <a class="project-url" href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
                </div>
            </div>
            <div class="work col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="project-image col-xs-4 col-sm-4 col-md-12 col-lg-12">
                    <picture>
                        <source media="screen and (min-width: 2220px)" srcset="img/bokeh_x2.jpg">
                            <img class="img-responsive" src="img/bokeh_x1.jpg" alt="Bokeh application photo">
                    </picture>
                </div>
                <div class="project-description col-xs-8 col-sm-8 col-md-12 col-lg-12">
                    <h3 class="project-title font-thick">Project 3</h3>
                    <a class="project-url" href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
